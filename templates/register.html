{% extends 'base.html' %}
{% block header %}
    <h1>{% block title %}Sharon -Predictions{% endblock %}</h1>
{% endblock %}
{% block content %}
  <div class="container">

    <div class="card o-hidden border-0 shadow-lg my-5">
      <div class="card-body p-0">
        <!-- Nested Row within Card Body -->
        <div class="row">
          <div class="col-lg-12">
            <div class="p-5">
              <div class="text-center">
                <h1 class="h4 text-gray-900 mb-4">Predict Peak Particle Velocity(mm/s)</h1>
              </div>
              <form class="user" method="post" action="{{url_for('submit_args')}}">
                <div class="form-group row">
                  <div class="col-sm-6 mb-3 mb-sm-0">
                    <input type="text" class="form-control form-control-user" name="Bench" placeholder="Bench H(m)">
                  </div>
                  <div class="col-sm-6">
                    <input type="text" class="form-control form-control-user" name="h_diameter" placeholder="H diameter(m)">
                  </div>
                </div>
                <div class="form-group row">
                  <div class="col-sm-6 mb-3 mb-sm-0">
                    <input type="text" class="form-control form-control-user" name="burden" placeholder="Burden(m)">
                  </div>
                  <div class="col-sm-6">
                    <input type="text" class="form-control form-control-user" name="spacing" placeholder="Spacing(m)">
                  </div>
                </div>
                <div class="form-group row">
                  <div class="col-sm-6 mb-3 mb-sm-0">
                    <input type="text" class="form-control form-control-user" name="Charge" placeholder="Charge l(m)">
                  </div>
                  <div class="col-sm-6">
                    <input type="text" class="form-control form-control-user" name="subdrill" placeholder="Subdrill(m)">
                  </div>
                </div>
                <div class="form-group row">
                  <div class="col-sm-6 mb-3 mb-sm-0">
                    <input type="text" class="form-control form-control-user" name="stemm" placeholder="stemm(m)">
                  </div>
                  <div class="col-sm-6">
                    <input type="text" class="form-control form-control-user" name="pf" placeholder="pf(kg/m^3)">
                  </div>
                </div>
                <div class="form-group row">
                  <div class="col-sm-6 mb-3 mb-sm-0">
                    <input type="text" class="form-control form-control-user" name="delay" placeholder="delay t(ms)">
                  </div>
                  <div class="col-sm-6">
                    <input type="text" class="form-control form-control-user" name="ucs" placeholder="ucs(Mpa)">
                  </div>
                </div>
                
                
                <button type="submit" class="btn btn-primary btn-user btn-block">
                  Predict PPV(mm/s)
                </button>
               
                
                
              </form>
             
              
              
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
{% endblock %}
